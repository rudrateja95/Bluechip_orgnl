<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Blue Chip</title>
        <meta content="" name="keywords">
        <meta content="" name="description">
        <meta http-equiv="Cache-control" content="no-cache">
        <!-- Favicon -->
        <link rel="icon" href="{{ url_for('static', filename='img/logo.jpg') }}">
        <!-- Google Web Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;600&family=Nunito:wght@600;700;800&display=swap" rel="stylesheet">
    
        <!-- Icon Font Stylesheet -->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">
        <!-- Libraries Stylesheet -->
        <link href="{{ url_for('static', filename='css/animate.min.css') }}" rel="stylesheet">
        <link href="{{ url_for('static', filename='css/owl.carousel.min.css') }}" rel="stylesheet">
        <link href="{{ url_for('static', filename='css/tempusdominus-bootstrap-4.min.css') }}" rel="stylesheet" >
       
        <!-- Customized Bootstrap Stylesheet -->
        <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">
        <link href="{{ url_for('static', filename='css/style.css') }}"  rel="stylesheet">
    </head>

<body>
    <!-- Spinner Start -->
    <div id="spinner" class="show bg-white position-fixed translate-middle w-100 vh-100 top-50 start-50 d-flex align-items-center justify-content-center">
        <div class="spinner-border text-primary" style="width: 3rem; height: 3rem;" role="status">
            <span class="sr-only">Loading...</span>
        </div>
    </div>
    <!-- Spinner End -->





    <!-- Navbar & Hero Start -->
    <div class="container-fluid position-relative p-0">
        {% block navbar %}
        {% include "navbar.html" %}
        {% endblock %}
        <div class="container-fluid bg-primary py-5 mb-5 hero-header6">
            <div class="container py-5">
                <div class="row justify-content-center py-5">
                    <div class="col-lg-10 pt-lg-5 mt-lg-5 text-center">
                        <h1 class="display-3 text-white animated slideInDown" style="  text-shadow: 1px 1px 2px #000000;">STUDY MBBS/PG in Turkey</h1>
                      
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Navbar & Hero End -->

         <!-- Booking Start -->
         <div class="container-xxl py-5 wow fadeInUp" data-wow-delay="0.1s" >
            <div class="container" >
                <div class="text-center">
                            
                    <h1 class="mb-5" style="color: black;">Acadamic </h1>
                </div>
                <div class="booking p-5" style="border-radius: 30px;">
                    
                   
                     
                        <iframe
                        src="{{ url_for('static', filename='img/Turkey.pdf') }}" 
                        frameBorder="0"
                        height="1000vh"
                        width="100%"
                    ></iframe>
                       
                    
                </div>
            </div>
        </div>
        <!-- Booking Start -->















   <!-- Footer Start -->
   {% block footer %}
   {% include "footer.html" %}
   {% endblock %}
   <!-- Footer End -->


   <!-- Back to Top -->
   <a href="#" class="btn btn-lg btn-primary btn-lg-square back-to-top"><i class="bi bi-arrow-up"></i></a>


   <!-- JavaScript Libraries -->
   <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
   <script src="{{ url_for('static', filename='js/wow.min.js') }}"></script>
   <script src="{{ url_for('static', filename='js/easing.min.js') }}"></script>
   <script src="{{ url_for('static', filename='js/waypoints.min.js') }}"></script>
   <script src="{{ url_for('static', filename='js/owl.carousel.min.js') }}"></script>
   <script src="{{ url_for('static', filename='js/moment.min.js') }}"></script>
   <script src="{{ url_for('static', filename='js/moment-timezone.min.js') }}"></script>
   <script src="{{ url_for('static', filename='js/tempusdominus-bootstrap-4.min.js') }}"></script>

   <!-- Template Javascript -->
   <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>

</html>
