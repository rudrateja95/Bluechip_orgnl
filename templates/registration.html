<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Bluechip</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link src="{{ url_for('static', filename='img/logo.jpg') }}" rel="icon">
        <link rel="stylesheet" href="{{ url_for('static', filename='log_css/style.css') }}">
    </head>
    <body>
        <div class="container clearfix">
            <div class="form registration">
                <a class="logo" href="">
                    <img src="{{ url_for('static', filename='img/logo.jpg') }}"alt="Logo" />
                </a>
                <form action="{{ url_for('register') }}" method="post">
                    <p>
                        <label>Enter your Name<span>*</span></label>
                        <input type="text" name="username" placeholder="Username" required>
                    </p>
                    <p>
                        <label>Enter Your Phone Number<span>*</span></label>
                        <input type="text" name="phone" placeholder="Phone" required>
                    </p>
                    <p>
                        <label>Enter Email Id<span>*</span></label>
                        <input type="email" name="email" placeholder="Email Id" required>
                    </p>
                    <p>
                        <label>Enter Password<span>*</span></label>
                        <input type="password" name="password" placeholder="Password" required>
                    </p>
                    <p>
                        <label>Again password<span>*</span></label>
                        <input type="password" name="confirm_password" placeholder="Confirm Password" required>
                    </p>
                    <p>
                        <a href="{{ url_for('log') }}">Have an account</a>
                        <input type="submit" value="Signup" />
                    </p>
                </form>
                
            </div>
        </div>

    </body>
</html>
